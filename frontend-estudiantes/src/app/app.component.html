<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-4">
  <h1 class="text-2xl font-bold text-center text-gray-800">Gestión de Estudiantes</h1>

  <input
    [(ngModel)]="cedula"
    placeholder="Ingrese cédula"
    class="w-full px-4 py-2 border rounded-md"
  />
  <button
    (click)="buscar()"
    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
  >
    Buscar
  </button>

  <div *ngIf="estudiante" class="space-y-2">
    <div>
      <label class="block text-sm font-medium text-gray-600">Nombre</label>
      <input [(ngModel)]="estudiante.nombre" class="w-full px-4 py-2 border rounded-md" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">Apellido</label>
      <input [(ngModel)]="estudiante.apellido" class="w-full px-4 py-2 border rounded-md" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">Nivel</label>
      <input
        [(ngModel)]="estudiante.nivel"
        type="number"
        class="w-full px-4 py-2 border rounded-md"
      />
    </div>

    <button
      (click)="actualizar()"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
    >
      Actualizar
    </button>
  </div>

  <p class="text-center text-green-600 font-semibold">{{ mensaje }}</p>
</div>
